<ion-header>
  <ion-toolbar>
    <ion-button (click)="goToLogin()" fill="clear" class="volver">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <span class="toolbar-title">Restablecer contraseña</span>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="reset-password-container">
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nueva Contraseña</ion-label>
      <ion-input [(ngModel)]="newPassword" type="password"></ion-input>
    </ion-item>
    <div class="button-container">
      <ion-button expand="full" (click)="resetPassword()">RECUPERAR</ion-button>
    </div>
    <div *ngIf="message" class="error-message">{{ message }}</div>
  </div>
</ion-content>
